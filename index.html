<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form action="/my-handling-form-page" method="post">
          <ul>
            <li>
              <label for="length">Password Length:</label>
              <input type="number" id="length" />
            </li>
            <li>
              <label for="upperCaseLetters">Uppercase Letters - "ABC":</label>
              <input type="checkbox" id="upperCase"/>
            </li>
            <li>
              <label for="lowerCaseLetters">Lowercase Letters - "abc":</label>
              <input type="checkbox" id="lowerCase"/>
            </li>
            <li>
              <label for="numericCharacters">Numbers - "123":</label>
              <input type="checkbox" id="numeric"/>
            </li>
            <li>
              <label for="specialCharacters">Special Characters - "@%#":</label>
              <input type="checkbox" id="special"/>
            </li>
          </ul>
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
